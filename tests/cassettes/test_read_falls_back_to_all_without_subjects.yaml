        >\n<title>\n<![CDATA[\nNach is a novel ancestral subfamily of the CNC-bZIP\
        \ transcription factors selected during evolution from the marine bacteria\
        \ to human \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287755v1?rss=1\n\
        </link>\n<description><![CDATA[\nAll living organisms have undergone the evolutionary\
        \ selection under the changing natural environments to survive as diverse\
        \ life forms. All life processes including normal homeostatic development\
        \ and growth into organismic bodies with distinct cellular identifications,\
        \ as well as their adaptive responses to various intracellular and environmental\
        \ stresses, are tightly controlled by signaling of transcriptional networks\
        \ towards regulation of cognate genes by many different transcription factors.\
        \ Amongst them, one of the most conserved is the basic-region leucine zipper\
        \ (bZIP) family. They play vital roles essential for cell proliferation, differentiation\
        \ and maintenance in complex multicellular organisms. Notably, an unresolved\
        \ divergence on the evolution of bZIP proteins is addressed here. By a combination\
        \ of bioinformatics with genomics and molecular biology, we have demonstrated\
        \ that two of the most ancestral family members classified into BATF and Jun\
        \ subgroups are originated from viruses, albeit expansion and diversification\
        \ of the bZIP superfamily occur in different vertebrates. Interestingly, a\
        \ specific ancestral subfamily of bZIP proteins is identified and also designated\
        \ Nach (Nrf and CNC homology) on account of their highly conservativity with\
        \ NF-E2 p45 subunit-related factors Nrf1/2. Further experimental evidence\
        \ reveals that Nach1/2 from the marine bacteria exerts distinctive functions\
        \ from Nrf1/2 in the transcriptional ability to regulate antioxidant response\
        \ element (ARE)-driven cytoprotective genes. Collectively, an insight into\
        \ Nach/CNC-bZIP proteins provides a better understanding of distinct biological\
        \ functions between these factors selected during evolution from the marine\
        \ bacteria to human.\n]]></description>\n<dc:creator>Zhu, Y.</dc:creator>\n\
