        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287466v1?rss=1\"\
        >\n<title>\n<![CDATA[\nEarly identity recognition of familiar faces is not\
        \ dependent on holistic processing \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287466v1?rss=1\n\
        </link>\n<description><![CDATA[\nIt is widely accepted that holistic processing\
        \ is critical for early face recognition, but recent work has suggested a\
        \ larger role for feature-based processing. The earliest step in familiar\
        \ face recognition is thought to be matching a perceptual representation of\
        \ a familiar face to a stored representation of that face, which is thought\
        \ to be indexed by the N250r event-related potential (ERP). In the current\
        \ face priming studies, we investigated whether this perceptual representation\
        \ can be effectively activated by feature-based processing. In the first experiment,\
        \ prime images were familiar whole faces, isolated eyes, or isolated mouths.\
        \ Whole faces and isolated eyes, but not isolated mouths, effectively modulated\
        \ the N250r. In the second experiment, prime images were familiar whole faces\
        \ presented either upright or inverted. Inverted face primes were no less\
        \ effective than upright face primes in modulating the N250r. Together, the\
        \ results of these studies indicate that activation of the earliest face recognition\
        \ processes is not dependent on holistic processing of a typically configured\
        \ face. Rather, feature-based processing can effectively activate the perceptual\
        \ memory of a familiar face. However, not all features are effective primes\
        \ as we found eyes, but not mouths, were effective in activating early face\
        \ recognition.\n]]></description>\n<dc:creator>Mohr, S.</dc:creator>\n<dc:creator>Wang,\
        \ A.</dc:creator>\n<dc:creator>Engell, A. D.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n\
        <dc:identifier>doi:10.1101/287466</dc:identifier>\n<dc:title><![CDATA[Early\
        \ identity recognition of familiar faces is not dependent on holistic processing]]></dc:title>\n\
        <dc:publisher>Cold Spring Harbor Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/286500v1?rss=1\"\
        >\n<title>\n<![CDATA[\nA mutation-independent approach via transcriptional\
        \ upregulation of a disease modifier gene rescues muscular dystrophy in vivo.\
        \ \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/286500v1?rss=1\n\
        </link>\n<description><![CDATA[\nIdentification of protective and/or pathogenic\
        \ genetic modifiers provides important insight into the heterogeneity of disease\
        \ presentations in individuals affected by neuromuscular disorders (NMDs),\
        \ despite having well-defined pathogenic variants. Targeting modifier genes\
        \ to improve disease phenotypes could be especially beneficial in cases where\
        \ the causative genes are large, structurally complex and the mutations are\
        \ heterogeneous. Here, we report a mutation-independent strategy to upregulate\
        \ expression of a compensatory disease-modifying gene in Congenital Muscular\
        \ Dystrophy type 1A (MDC1A) using a CRISPR/dCas9-based transcriptional activation\
        \ system. MDC1A is caused by nonfunctional Laminin 2, which compromises muscle\
        \ fibers stability and axon myelination in peripheral nerves. Transgenic overexpression\
        \ of Lama1, encoding a structurally similar protein Laminin 1, ameliorates\
        \ muscle wasting and paralysis in the MDC1A mouse models, demonstrating its\
        \ role as a protective disease modifier. Yet, upregulation of Lama1 as a postnatal\
        \ gene therapy is hampered by its large size, which exceeds the current genome\
        \ packaging capacity of clinically relevant delivery vehicles such as adeno-associated\
        \ viral vectors (AAVs). In this study, we sought to upregulate Lama1 using\
        \ CRISPR/dCas9-based transcriptional activation system, comprised of catalytically\
        \ inactive S. aureus Cas9 (dCas9) fused to VP64 transactivation domains and\
        \ sgRNAs targeting the Lama1 promoter. We first demonstrated robust upregulation\
        \ of Lama1 in myoblasts, and following AAV9-mediated intramuscular delivery,\
        \ in skeletal muscles of dy2j/dy2j mouse model of MDC1A. We therefore assessed\
        \ whether upregulation of Lama1 would yield therapeutic benefits in dy2j/dy2j\
        \ mice. When the intervention was started early in pre-symptomatic dy2j/dy2j\
        \ mice, Lama1 upregulation prevented muscle fibrosis and hindlimb paralysis.\
        \ An important question for future therapeutic approaches for a variety of\
        \ disorders concerns the therapeutic window and phenotypic reversibility.\
        \ This is particularly true for muscular dystrophies as it has long been hypothesized\
        \ that fibrotic changes in skeletal muscle represent an irreversible disease\
        \ state that would impair any therapeutic intervention at advanced stages\
        \ of the disease. Here, we demonstrate that dystrophic features and disease\
        \ progression were significantly improved and partially reversed when the\
        \ treatment was initiated in symptomatic 3-week old dy2j/dy2j mice with already-apparent\
        \ hind limb paralysis and significant muscle fibrosis. Collectively, our data\
        \ demonstrate the feasibility and therapeutic benefit of CRISPR/dCas9-mediated\
        \ modulation of a disease modifier gene, which opens up an entirely new and\
        \ mutation-independent treatment approach for all MDC1A patients. Moreover,\
        \ this treatment strategy provides evidence that muscle fibrosis can be reversible,\
        \ thus extending the therapeutic window for this disorder. Our data provide\
        \ a proof-of-concept strategy that can be applied to a variety of disease\
        \ modifier genes and a powerful therapeutic approach for various inherited\
        \ and acquired diseases.\n]]></description>\n<dc:creator>Kemaladewi, D.</dc:creator>\n\
        <dc:creator>Bassi, P. S.</dc:creator>\n<dc:creator>Lindsay, K.</dc:creator>\n\
