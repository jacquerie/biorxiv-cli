        <dc:creator>Ivakine, E. A.</dc:creator>\n<dc:creator>Cohn, R. D.</dc:creator>\n\
        <dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/286500</dc:identifier>\n\
        <dc:title><![CDATA[A mutation-independent approach via transcriptional upregulation\
        \ of a disease modifier gene rescues muscular dystrophy in vivo.]]></dc:title>\n\
        <dc:publisher>Cold Spring Harbor Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287821v1?rss=1\"\
        >\n<title>\n<![CDATA[\nDirect estimation of mutations in great apes reveals\
        \ significant recent human slowdown in the yearly mutation rate \n]]>\n</title>\n\
        <link>\nhttp://biorxiv.org/cgi/content/short/287821v1?rss=1\n</link>\n<description><![CDATA[\n\
        The human mutation rate per generation estimated from trio sequencing has\
        \ revealed an almost linear relationship with the age of the father and the\
        \ age of the mother. The yearly trio-based mutation rate estimate of ~0.43e-9\
        \ is markedly lower than prior indirect estimates of ~1e-9 per year from phylogenetic\
        \ comparisons of the great apes. This suggests either a slowdown over the\
        \ past 10 million years or an inaccurate interpretation of the fossil record.\
        \ Here we use sequencing of chimpanzee, gorilla and orangutan trios and find\
        \ that each species has higher estimated mutation rates per year by factors\
        \ of 1.67+/- 0.22, 1.54+/- 0.2 and 1.84+/- 0.19, respectively. These estimates\
        \ suggest a very recent and appreciable slowdown in human mutation rate, and,\
        \ if extrapolated over the great apes phylogeny, yields divergence estimates\
        \ much more in line with the fossil record and the biogeography.\n]]></description>\n\
        <dc:creator>Besenbacher, S.</dc:creator>\n<dc:creator>Hvilsom, C.</dc:creator>\n\
        <dc:creator>Marques-Bonet, T.</dc:creator>\n<dc:creator>Mailund, T.</dc:creator>\n\
        <dc:creator>Schierup, M. H.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n\
        <dc:identifier>doi:10.1101/287821</dc:identifier>\n<dc:title><![CDATA[Direct\
        \ estimation of mutations in great apes reveals significant recent human slowdown\
        \ in the yearly mutation rate]]></dc:title>\n<dc:publisher>Cold Spring Harbor\
        \ Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287870v1?rss=1\"\
        >\n<title>\n<![CDATA[\nA taxonomically-restricted Uric Acid transporter provides\
        \ insight into antioxidant equilibrium \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287870v1?rss=1\n\
        </link>\n<description><![CDATA[\nNucleobase-Ascorbate Transporter (NAT) family\
        \ includes ascorbic acid, nucleobases and uric acid transporters, with a broad\
        \ evolutionary distribution. In vertebrates, four members have been previously\
        \ recognized, the ascorbate transporters Slc23a1 and Slc3a2, the nucleobase\
        \ transporter Slc23a4 and an orphan transporter SLC23A3. Here we identify\
        \ a fifth member of the vertebrate slc23 complement (slc23a5), expressed in\
        \ neopterygians (gars and teleosts) and amphibians, and clarify the evolutionary\
        \ relationships between the novel gene and known slc23 genes. Further comparative\
        \ analysis puts forward uric acid as the preferred substrate for Slc23a5.\
        \ Gene expression quantification suggests kidney and testis as major expression\
        \ sites in Xenopus tropicalis (western clawed frog) and Danio rerio (zebrafish).\
        \ Additional expression in brain was detected in D. rerio, while in the Neoteleostei\
        \ Oryzias latipes (medaka) slc23a5 expression is restricted to brain. The\
        \ biological relevance of the retention of an extra transporter in fish and\
        \ amphibians is examined: with respect to the (1) antioxidant role of uric\
        \ and ascorbic acid in seminal fluid and brain, (2) the ability to endogenously\
        \ synthesize ascorbic acid and (3) the morphological adaptations of the male\
        \ urogenital system.\n]]></description>\n<dc:creator>Oliveira, D.</dc:creator>\n\
        <dc:creator>Machado, A.</dc:creator>\n<dc:creator>Cardoso, T.</dc:creator>\n\
        <dc:creator>Lopes-Marques, M.</dc:creator>\n<dc:creator>Castro, L. F.</dc:creator>\n\
        <dc:creator>Ruivo, R.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/287870</dc:identifier>\n\
        <dc:title><![CDATA[A taxonomically-restricted Uric Acid transporter provides\
        \ insight into antioxidant equilibrium]]></dc:title>\n<dc:publisher>Cold Spring\
        \ Harbor Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287854v1?rss=1\"\
        >\n<title>\n<![CDATA[\nAnisotropic Crb accumulation, modulated by Src42A,\
        \ orients epithelial tube growth in Drosophila \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287854v1?rss=1\n\
        </link>\n<description><![CDATA[\nSize control of internal tubular organs,\
        \ such as the lungs or vascular system, is critical for proper physiological\
        \ activity and to prevent disease or malformations. This control incorporates\
        \ the intrinsic physical anisotropy of tubes to generate proportionate organs\
        \ that match their function. The exact mechanisms underlying tube size control\
        \ and how tubular anisotropy is translated at the cellular level are still\
        \ not fully understood. Here we investigate these mechanisms using the Drosophila\
        \ tracheal system. We show that the apical polarity protein Crumbs transiently\
        \ accumulates anisotropically at longitudinal cell junctions during tube elongation.\
        \ We provide evidence indicating that the accumulation of Crumbs in specific\
        \ apical domains correlates with apical surface growth. Hence, we propose\
        \ that the anisotropic accumulation of Crb at the cellular level promotes\
        \ a bias towards longitudinal membrane growth, orienting cell elongation and,\
        \ as a consequence, longitudinal growth at the tissue level. We find that\
        \ Src42A promotes Crb anisotropic accumulation, thereby identifying the first\
        \ polarised cell behaviour downstream of Src42A. Our results indicate that\
        \ Src42A activity favours a higher turnover of Crb protein at longitudinal\
        \ junctions, possibly through a mechanism regulating protein trafficking and/or\
        \ recycling. We propose a model where Src42A would sense the inherent anisotropic\
        \ mechanical tension of the tube and translate it into a polarised Crumbs-mediated\
        \ membrane growth, orienting longitudinal tube growth. This work provides\
        \ new insights into the key question of how organ growth is controlled and\
        \ polarised and unveils the function of two conserved proteins, Crumbs and\
        \ Src42A, with important roles in development and homeostasis as well as in\
        \ disease, in this biological process.\n]]></description>\n<dc:creator>Olivares-Castineira,\
        \ I.</dc:creator>\n<dc:creator>Llimargas, M.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n\
        <dc:identifier>doi:10.1101/287854</dc:identifier>\n<dc:title><![CDATA[Anisotropic\
        \ Crb accumulation, modulated by Src42A, orients epithelial tube growth in\
        \ Drosophila]]></dc:title>\n<dc:publisher>Cold Spring Harbor Laboratory Press</dc:publisher>\n\
        <prism:publicationDate>2018-03-23</prism:publicationDate>\n<prism:section></prism:section>\n\
        </item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/286195v1?rss=1\"\
        >\n<title>\n<![CDATA[\nRecombinant expression of Proteorhodopsin and biofilm\
        \ regulators in Escherichia coli for nanoparticle binding and removal in a\
        \ wastewater treatment model \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/286195v1?rss=1\n\
        </link>\n<description><![CDATA[\nThe small size of nanoparticles is both an\
        \ advantage and a problem. Their high surface-area-to-volume ratio enables\
        \ novel medical, industrial, and commercial applications. However, their small\
        \ size also allows them to evade conventional filtration during water treatment,\
        \ posing health risks to humans, plants, and aquatic life. This project aims\
        \ to remove nanoparticles during wastewater treatment using genetically modified\
        \ Escherichia coli in two ways: 1) binding citrate-capped nanoparticles with\
        \ the membrane protein Proteorhodopsin, and 2) trapping nanoparticles using\
        \ Escherichia coli biofilm produced by overexpressing two regulators: OmpR234\
        \ and CsgD. We demonstrate experimentally that Escherichia coli expressing\
        \ Proteorhodopsin binds to 60 nm citrate-capped silver nanoparticles. We also\
        \ successfully upregulate biofilm production and show that Escherichia coli\
        \ biofilms are able to trap 30 nm gold particles. Finally, both Proteorhodopsin\
        \ and biofilm approaches are able to bind and remove nanoparticles in simulated\
        \ wastewater treatment tanks. We envision integrating our trapping system\
        \ in both rural and urban wastewater treatment plants to efficiently capture\
        \ all nanoparticles before treated water is released into the environment.\n\
        ]]></description>\n<dc:creator>Yang, J.</dc:creator>\n<dc:creator>Wei, Y.</dc:creator>\n\
