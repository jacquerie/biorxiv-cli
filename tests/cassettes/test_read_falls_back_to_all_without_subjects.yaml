        \ treatment model]]></dc:title>\n<dc:publisher>Cold Spring Harbor Laboratory\
        \ Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/286534v1?rss=1\"\
        >\n<title>\n<![CDATA[\nMore is less: increased processing of unwanted memories\
        \ facilitates forgetting \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/286534v1?rss=1\n\
        </link>\n<description><![CDATA[\nThe intention to forget can produce long-lasting\
        \ effects. This ability has been linked to suppression of both rehearsal and\
        \ retrieval of unwanted memories - processes that are mediated by prefrontal\
        \ cortex and hippocampus. Here, we describe an alternative account of deliberate\
        \ forgetting in which the intention to forget is associated with increased\
        \ engagement with the unwanted information. We used pattern classifiers to\
        \ decode functional magnetic resonance imaging (fMRI) data from a task in\
        \ which participants viewed a series of pictures and were instructed to remember\
        \ or forget each one. Pictures followed by a forget instruction elicited higher\
        \ levels of processing in ventral temporal cortex compared to those followed\
        \ by a remember instruction. This boost in processing led to more forgetting,\
        \ particularly for items that showed moderate (vs. weak or strong) activation.\
        \ This result is consistent with the non-monotonic plasticity hypothesis,\
        \ which predicts weakening and forgetting of memories that are moderately\
        \ activated.\n]]></description>\n<dc:creator>Wang, T. H.</dc:creator>\n<dc:creator>Placek,\
        \ K.</dc:creator>\n<dc:creator>Lewis-Peacock, J. A.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n\
        <dc:identifier>doi:10.1101/286534</dc:identifier>\n<dc:title><![CDATA[More\
        \ is less: increased processing of unwanted memories facilitates forgetting]]></dc:title>\n\
        <dc:publisher>Cold Spring Harbor Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287722v1?rss=1\"\
        >\n<title>\n<![CDATA[\nImpact of Sex and APOE Status on Spatial Navigation\
        \ in Pre-symptomatic Alzheimer\\'s disease \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287722v1?rss=1\n\
        </link>\n<description><![CDATA[\nINTRODUCTION: Spatial navigation is emerging\
        \ as a critical factor in identifying pre-symptomatic Alzheimer pathophysiology,\
        \ with the impact of sex and APOE status on spatial navigation yet to be established.\
        \ METHODS: We estimate the effects of sex on navigation performance in 27,308\
        \ individuals (50-70 years [benchmark population]) by employing a novel game-based\
        \ approach to cognitive assessment using Sea Hero Quest. The effects of APOE\
        \ genotype and sex on game performance was further examined in a smaller lab-based\
        \ cohort (n = 44). RESULTS: Benchmark data showed an effect of sex on wayfinding\
        \ distance, duration and path integration. Importantly in the lab cohort,\
        \ performance on allocentric wayfinding levels was reduced in {varepsilon}4\
        \ carriers compared to {varepsilon}3 carriers, and effect of sex became negligible\
        \ when APOE status was controlled for. To demonstrate the robustness of this\
        \ effect and to ensure the quality of data obtained through unmonitored at-home\
        \ use of the Sea Hero Quest game, post-hoc analysis was carried out to compare\
        \ performance by the benchmark population to the monitored lab-cohort. DISCUSSION:\
        \ APOE {varepsilon}4 midlife carriers exhibit changes in navigation pattern\
        \ before any symptom onset. This supports the move towards spatial navigation\
        \ as an early cognitive marker and demonstrates for the first time how the\
        \ utility of large-scale digital cognitive assessment may hold future promise\
        \ for the early detection of Alzheimer's disease. Finally, benchmark findings\
        \ suggest that gender differences may need to be considered when determining\
        \ the classification criteria for spatial navigational deficits in midlife\
        \ adults.\n]]></description>\n<dc:creator>Coughlan, G.</dc:creator>\n<dc:creator>Coutrot,\
        \ A.</dc:creator>\n<dc:creator>Khondoker, M.</dc:creator>\n<dc:creator>Minihane,\
        \ A. M.</dc:creator>\n<dc:creator>Spiers, H.</dc:creator>\n<dc:creator>Hornberger,\
        \ M.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/287722</dc:identifier>\n\
        <dc:title><![CDATA[Impact of Sex and APOE Status on Spatial Navigation in\
        \ Pre-symptomatic Alzheimer\\'s disease]]></dc:title>\n<dc:publisher>Cold\
        \ Spring Harbor Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287490v1?rss=1\"\
        >\n<title>\n<![CDATA[\nA Polygenic Score for Higher Educational Attainment\
        \ is Associated with Larger Brains \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287490v1?rss=1\n\
        </link>\n<description><![CDATA[\nPeople who score higher on intelligence tests\
        \ tend to have larger brains. Twin studies suggest the same genetic factors\
        \ influence both brain size and intelligence. This has led to the hypothesis\
        \ that genetics influence intelligence partly by contributing to development\
        \ of larger brains. We tested this hypothesis with molecular genetic data\
        \ using discoveries from a genome-wide association study (GWAS) of educational\
        \ attainment, a correlate of intelligence. We analyzed genetic, brain imaging,\
        \ and cognitive test data from the UK Biobank, the Dunedin Study, the Brain\
        \ Genomics Superstruct Project (GSP), and the Duke Neurogenetics Study (DNS)\
        \ (combined N=8,271). We measured genetics using polygenic scores based on\
        \ published GWAS. We conducted meta-analysis to test associations among participants'\
        \ genetics, total brain volume (i.e., brain size), and cognitive test performance.\
        \ Consistent with previous findings, participants with higher polygenic scores\
        \ achieved higher scores on cognitive tests, as did participants with larger\
        \ brains. Participants with higher polygenic scores also had larger brains.\
        \ We found some evidence that brain size partly mediated associations between\
        \ participants' education polygenic scores and their cognitive test performance.\
        \ Effect-sizes were larger in the population-based UK Biobank and Dunedin\
        \ samples than in the GSP and DNS samples. Sensitivity analysis suggested\
        \ this effect-size difference partly reflected restricted range of cognitive\
        \ performance in the GSP and DNS samples. Recruitment and retention of population-representative\
        \ samples should be a priority for neuroscience research. Findings suggest\
        \ promise for studies integrating GWAS discoveries with brain imaging data\
        \ to understand neurobiology linking genetics with individual differences\
        \ in cognitive performance.\n]]></description>\n<dc:creator>Elliott, M. L.</dc:creator>\n\
        <dc:creator>Belsky, D. W.</dc:creator>\n<dc:creator>Anderson, K.</dc:creator>\n\
        <dc:creator>Corcoran, D. L.</dc:creator>\n<dc:creator>Ge, T.</dc:creator>\n\
        <dc:creator>Knodt, A.</dc:creator>\n<dc:creator>Prinz, J. A.</dc:creator>\n\
