        </item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287136v1?rss=1\"\
        >\n<title>\n<![CDATA[\nPolygenic risk score for schizophrenia is more strongly\
        \ associated with ancestry than with schizophrenia \n]]>\n</title>\n<link>\n\
        http://biorxiv.org/cgi/content/short/287136v1?rss=1\n</link>\n<description><![CDATA[\n\
        Background The polygenic risk score (PRS) for schizophrenia, derived from\
        \ very large numbers of weakly associated genetic markers, has been repeatedly\
        \ shown to be robustly associated with schizophrenia in independent samples\
        \ and also with other diseases and traits. Aims To explore the distribution\
        \ of the schizophrenia PRS in subjects of different ancestry. Method The schizophrenia\
        \ PRS derived from the large genome-wide association study carried out by\
        \ the Psychiatric Genetics Consortium was calculated using the downloaded\
        \ genotypes of HapMap subjects from eleven different ancestral groups. It\
        \ was also calculated using downloaded genotypes of European schizophrenia\
        \ cases and controls from the CommonMind Consortium. Results The PRS for schizophrenia\
        \ varied significantly between ancestral groups (p < 2*10-16) and was much\
        \ higher in African than European HapMap subjects. The mean difference between\
        \ these groups was ten times as high as the mean difference between European\
        \ schizophrenia cases and controls. The distributions of scores for African\
        \ and European subjects hardly overlapped. Conclusions The PRS cannot be regarded\
        \ as simply a measure of the polygenic contribution to risk of schizophrenia\
        \ and clearly contains a strong ancestry component. It is possible that this\
        \ could be controlled for to some extent by incorporating principal components\
        \ as covariates but doubts remain as to how it should be interpreted. The\
        \ PRS derived from European subjects cannot be applied to non-Europeans, limiting\
        \ its potential usefulness and raising issues of inequity. Previous studies\
        \ which have used the PRS should be re-examined in the light of these findings.\n\
        ]]></description>\n<dc:creator>Curtis, D.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n\
        <dc:identifier>doi:10.1101/287136</dc:identifier>\n<dc:title><![CDATA[Polygenic\
        \ risk score for schizophrenia is more strongly associated with ancestry than\
        \ with schizophrenia]]></dc:title>\n<dc:publisher>Cold Spring Harbor Laboratory\
        \ Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/286617v1?rss=1\"\
        >\n<title>\n<![CDATA[\nLow frequency and rare coding variation contributes\
        \ to multiple sclerosis risk \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/286617v1?rss=1\n\
        </link>\n<description><![CDATA[\nMultiple sclerosis is a common, complex neurological\
        \ disease, where almost 20% of risk heritability can be attributed to common\
        \ genetic variants, including >230 identified by genome-wide association studies\
        \ (Patsopoulos et al., 2017). Multiple strands of evidence suggest that the\
        \ majority of the remaining heritability is also due to the additive effects\
        \ of individual variants, rather than epistatic interactions between these\
        \ variants, or mutations exclusive to individual families. Here, we show in\
        \ 68,379 cases and controls that as much as 5% of this heritability is explained\
        \ by low-frequency variation in gene coding sequence. We identify four novel\
        \ genes driving MS risk independently of common variant signals, which highlight\
        \ a key role for regulatory T cell homeostasis and regulation, IFN{gamma}\
        \ biology and NF{kappa}B signaling in MS pathogenesis. As low-frequency variants\
        \ do not show substantial linkage disequilibrium with other variants, and\
        \ as coding variants are more interpretable and experimentally tractable than\
        \ non-coding variation, our discoveries constitute a rich resource for dissecting\
        \ the pathobiology of MS.\n]]></description>\n<dc:creator>International Multiple\
        \ Sclerosis Genetics Consortium,</dc:creator>\n<dc:creator>Mitrovic, M.</dc:creator>\n\
        <dc:creator>Patsopoulos, N.</dc:creator>\n<dc:creator>Beecham, A.</dc:creator>\n\
        <dc:creator>Dankowski, T.</dc:creator>\n<dc:creator>Goris, A.</dc:creator>\n\
        <dc:creator>Dubois, B.</dc:creator>\n<dc:creator>Dhooghe, M.-B.</dc:creator>\n\
        <dc:creator>Lemmens, R.</dc:creator>\n<dc:creator>Van Damme, P.</dc:creator>\n\
        <dc:creator>Fitzgerald, K.</dc:creator>\n<dc:creator>Bach Sondergaard, H.</dc:creator>\n\
        <dc:creator>Sellebjerg, F.</dc:creator>\n<dc:creator>Sorensen, P. S.</dc:creator>\n\
        <dc:creator>Ullum, H.</dc:creator>\n<dc:creator>Wegner Thoerner, L.</dc:creator>\n\
        <dc:creator>Werge, T.</dc:creator>\n<dc:creator>Saarela, J.</dc:creator>\n\
        <dc:creator>Cournu-Rebeix, I.</dc:creator>\n<dc:creator>Damotte, V.</dc:creator>\n\
        <dc:creator>Fontaine, B.</dc:creator>\n<dc:creator>Guillot-Noel, L.</dc:creator>\n\
        <dc:creator>Lathrop, M.</dc:creator>\n<dc:creator>Vukusik, S.</dc:creator>\n\
        <dc:creator>Gourraud, P.-A.</dc:creator>\n<dc:creator>Andlauer, T.</dc:creator>\n\
