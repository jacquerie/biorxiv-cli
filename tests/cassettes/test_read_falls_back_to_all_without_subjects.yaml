        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287664v1?rss=1\"\
        >\n<title>\n<![CDATA[\nEvolution favors aging in populations with assortative\
        \ mating and strong pathogen pressure \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287664v1?rss=1\n\
        </link>\n<description><![CDATA[\nSince at first sight aging seems to be omnipresent,\
        \ many authors to this very day regard it as an inevitable consequence of\
        \ the laws of physics. However, studies published in the past two decades\
        \ have conclusively shown that a number of organisms do not age, or at least\
        \ do not age on a scale comparable with other aging organisms. This disparity\
        \ leads us to question why aging evolved in some organisms and not in others.\
        \ We thus present a mathematical model which simulates evolution in a sexually\
        \ reproducing population composed of aging and non-aging individuals. We have\
        \ observed that aging individuals may outcompete non-aging individuals if\
        \ they have a higher starting fertility or if the main mating pattern in the\
        \ population is assortative mating. Furthermore, stronger pathogen pressure\
        \ was found to help the aging phenotype when compared to the non-aging phenotype.\
        \ Last but not least, the aging phenotype was found to more easily outcompete\
        \ the non-aging one or to resist the dominance of the latter for a longer\
        \ period of time in populations composed of dimorphic sexually reproducing\
        \ individuals compared to populations of hermaphrodites. Our findings are\
        \ consistent with both classical evolutionary theories of aging and with evolutionary\
        \ theories of aging which assume the existence of an aging program. They can\
        \ thus potentially work as a bridge between these two opposing views, suggesting\
        \ that the truth in fact lies somewhere in between.\n]]></description>\n<dc:creator>Lenart,\
        \ P.</dc:creator>\n<dc:creator>Bienertova-Vasku, J.</dc:creator>\n<dc:creator>Berec,\
        \ L.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/287664</dc:identifier>\n\
        <dc:title><![CDATA[Evolution favors aging in populations with assortative\
        \ mating and strong pathogen pressure]]></dc:title>\n<dc:publisher>Cold Spring\
        \ Harbor Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287482v1?rss=1\"\
        >\n<title>\n<![CDATA[\nReproductive interference hampers species coexistence\
        \ despite conspecific sperm precedence \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287482v1?rss=1\n\
        </link>\n<description><![CDATA[\nNegative interspecific mating interactions,\
        \ known as reproductive interference, can hamper species coexistence in a\
        \ local patch and promote niche partitioning or geographical segregation of\
        \ closely related species. Conspecific sperm precedence (CSP), which occurs\
        \ when females that have mated with both conspecific and heterospecific males\
        \ preferentially use conspecific sperm for fertilization, might contribute\
        \ to species coexistence by mitigating the costs of interspecific mating and\
        \ hybridization. We examined whether two closely related species exhibiting\
        \ CSP can coexist in a local environment in the presence of reproductive interference.\
        \ First, using a behaviourally explicit mathematical model, we demonstrated\
        \ that two species characterized by negative mating interactions are unlikely\
        \ to coexist because the costs of reproductive interference, such as loss\
        \ of mating opportunity with conspecific partners, are inevitably incurred\
        \ when individuals of both species are present. Second, we experimentally\
        \ demonstrated differences in mating activity and preference in two Harmonia\
        \ ladybird species known to exhibit CSP. According to the developed mathematical\
        \ model of reproductive interference, these behavioural differences should\
        \ lead to local extinction of H. yedoensis because of reproductive interference\
        \ by H. axyridis. This prediction is consistent with field observations that\
        \ H. axyridis uses various food sources and habitats whereas H. yedoensis\
        \ is confined to a less preferred prey item and a pine tree habitat. Finally,\
        \ by a comparative approach, we showed that niche partitioning or parapatric\
        \ distribution, but not sympatric coexistence in the same habitat, is maintained\
        \ between species with CSP belonging to a wide range of taxa, including vertebrates\
        \ and invertebrates living in aquatic or terrestrial environments. Taken together,\
        \ these results lead us to conclude that reproductive interference generally\
        \ destabilizes local coexistence even in closely related species that exhibit\
        \ CSP.\n]]></description>\n<dc:creator>Iritani, R.</dc:creator>\n<dc:creator>Noriyuki,\
        \ S.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/287482</dc:identifier>\n\
        <dc:title><![CDATA[Reproductive interference hampers species coexistence despite\
        \ conspecific sperm precedence]]></dc:title>\n<dc:publisher>Cold Spring Harbor\
        \ Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/286740v1?rss=1\"\
        >\n<title>\n<![CDATA[\nSISS-Geo: Leveraging Citizen Science to Monitor Wildlife\
        \ Health Risks in Brazil \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/286740v1?rss=1\n\
        </link>\n<description><![CDATA[\nThe well-being of wildlife health involves\
        \ many challenges, such as monitoring the movement of pathogens; expanding\
        \ health surveillance beyond humans; collecting data and extracting information\
        \ to identify and predict risks; integrating specialists from different areas\
        \ to handle data, species and distinct social and environmental contexts;\
        \ and, the commitment to bringing relevant information to society. In Brazil,\
        \ there is still the difficulty of building a mechanism that is not impaired\
        \ by its large territorial extension and its poorly integrated sectoral policies.\
        \ The Brazilian Wildlife Health Information System, SISS-Geo, is a platform\
        \ for collaborative monitoring that intends to overcome the challenges in\
        \ wildlife health. It aims integration and participation of various segments\
        \ of society, encompassing: the registration of occurrences by citizen scientists;\
        \ the reliable diagnosis of pathogens from the laboratory and expert networks;\
        \ and computational and mathematical challenges in analytical and predictive\
        \ systems, knowledge extraction, data integration and visualization, and geographic\
        \ information systems. It has been successfully applied to support decision-making\
        \ on recent wildlife health events, such as a Yellow Fever epizooty.\n]]></description>\n\
        <dc:creator>Chame, M.</dc:creator>\n<dc:creator>Barbosa, H. J. C.</dc:creator>\n\
        <dc:creator>Gadelha, L. M. R.</dc:creator>\n<dc:creator>Augusto, D. A.</dc:creator>\n\
        <dc:creator>Krempser, E.</dc:creator>\n<dc:creator>Abdalla, L.</dc:creator>\n\
        <dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/286740</dc:identifier>\n\
        <dc:title><![CDATA[SISS-Geo: Leveraging Citizen Science to Monitor Wildlife\
        \ Health Risks in Brazil]]></dc:title>\n<dc:publisher>Cold Spring Harbor Laboratory\
        \ Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287441v1?rss=1\"\
        >\n<title>\n<![CDATA[\nWhen to care and when to kill: termites shape their\
        \ collective response based on stage of infection \n]]>\n</title>\n<link>\n\
        http://biorxiv.org/cgi/content/short/287441v1?rss=1\n</link>\n<description><![CDATA[\n\
        Termites defend their colonies from disease using an array of social behaviours,\
        \ including allogrooming, cannibalism, and burial. We tested how groups of\
        \ eastern subterranean termites (Reticulitermes flavipes) deploy these behaviours\
        \ when presented with a nestmate at different stages of infection with the\
        \ entomopathogenic fungus Metarhizium anisopliae. As expected, the termites\
        \ groomed pathogen-exposed individuals significantly more than mock-treated\
        \ controls; however, grooming levels were significantly higher after spore\
        \ germination than before. Cannibalism became prevalent only after exposed\
        \ termites became visibly ill, and burial was rarely observed. These results\
        \ demonstrate that termites employ different strategies depending on the stage\
        \ of infection that they encounter. Grooming intensity is linked not only\
        \ to pathogen presence, but also to germination status, and, given the temporal\
        \ correlation between cannibalism and visible signs of illness, the host may\
        \ play a role in triggering its own sacrifice.\n]]></description>\n<dc:creator>Davis,\
        \ H. E.</dc:creator>\n<dc:creator>Meconcelli, S.</dc:creator>\n<dc:creator>Radek,\
        \ R.</dc:creator>\n<dc:creator>McMahon, D. P.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n\
        <dc:identifier>doi:10.1101/287441</dc:identifier>\n<dc:title><![CDATA[When\
        \ to care and when to kill: termites shape their collective response based\
        \ on stage of infection]]></dc:title>\n<dc:publisher>Cold Spring Harbor Laboratory\
        \ Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287920v1?rss=1\"\
        >\n<title>\n<![CDATA[\nGlycosylation-dependent modulation of the lL-2 signaling\
        \ axis determines Th17 differentiation and IL-10 production \n]]>\n</title>\n\
        <link>\nhttp://biorxiv.org/cgi/content/short/287920v1?rss=1\n</link>\n<description><![CDATA[\n\
        Metabolism plays an essential role in shaping T helper (Th) cell responses\
        \ including the production of pro-inflammatory cytokines, however the effects\
        \ on IL-10 have not been investigated. We show that the glucose analogue 2-deoxyglucose\
        \ (2DG) specifically inhibits Th1 and Th2 cell differentiation and accompanying\
        \ IL-10 production. In contrast, 2DG promotes IL-17A production by Th17 cells,\
        \ even in the presence of IL-2 known to limit Th17 differentiation, whilst\
        \ totally abrogating the production of IL-10. Notably, rather than inhibiting\
        \ glycolysis, 2DG acts through the inhibition of glycosylation, which is critical\
        \ for IL-2R surface expression and downstream signaling in both mouse and\
        \ man. Strikingly, IL-2 is essential for IL-10 production by Th17 cells, in\
        \ contrast to its inhibitory effect on the production of IL-17A. Our study\
        \ reveals a previously unappreciated, anti-inflammatory role for IL-2 in Th17\
        \ cell production of IL-10 and thus identifies a novel mechanism to limit\
        \ Th17 pathogenicity.\n]]></description>\n<dc:creator>Gabrysova, L.</dc:creator>\n\
        <dc:creator>Mann, E. H.</dc:creator>\n<dc:creator>Bradley, L.</dc:creator>\n\
        <dc:creator>MacRae, J. I.</dc:creator>\n<dc:creator>Whicher, C.</dc:creator>\n\
        <dc:creator>Hawrylowicz, C. M.</dc:creator>\n<dc:creator>Anastasiou, D.</dc:creator>\n\
        <dc:creator>O\\'Garra, A.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/287920</dc:identifier>\n\
        <dc:title><![CDATA[Glycosylation-dependent modulation of the lL-2 signaling\
        \ axis determines Th17 differentiation and IL-10 production]]></dc:title>\n\
        <dc:publisher>Cold Spring Harbor Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287789v1?rss=1\"\
        >\n<title>\n<![CDATA[\nAutoreactive T cells preferentially drive differentiation\
        \ of non-responsive memory B cells at the expense of germinal center maintenance.\
        \ \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287789v1?rss=1\n\
        </link>\n<description><![CDATA[\nB cell fate decisions within a germinal center\
        \ (GC) are critical to determining the outcome of the immune response to a\
        \ given antigen. Here, we characterize GC kinetics and B cell fate choices\
        \ in a response to the autoantigen myelin oligodendrocyte glycoprotein (MOG),\
        \ and compare them the response to a standard model foreign antigen (NP-haptenated\
        \ ovalbumin, NPOVA). Both antigens generated productive primary responses,\
        \ as evidenced by GC development, circulating antigen-specific antibodies,\
        \ and differentiation of memory B cells. However, in the MOG response the\
        \ status of the cognate T cell partner drove preferential B cell differentiation\
        \ to a memory phenotype at the expense of GC maintenance, resulting in a truncated\
        \ GC. Reduced plasma cell differentiation was largely independent of T cell\
        \ influence. Interestingly, memory B cells formed in the MOG GC were unresponsive\
        \ to secondary challenge and this could not be overcome with T cell help.\n\
        ]]></description>\n<dc:creator>Jain, R. W.</dc:creator>\n<dc:creator>Parham,\
        \ K. A.</dc:creator>\n<dc:creator>Tesfagiorgis, Y.</dc:creator>\n<dc:creator>Craig,\
        \ H. C.</dc:creator>\n<dc:creator>Romanchik, E.</dc:creator>\n<dc:creator>Kerfoot,\
        \ S. M.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/287789</dc:identifier>\n\
        <dc:title><![CDATA[Autoreactive T cells preferentially drive differentiation\
        \ of non-responsive memory B cells at the expense of germinal center maintenance.]]></dc:title>\n\
        <dc:publisher>Cold Spring Harbor Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287987v1?rss=1\"\
        >\n<title>\n<![CDATA[\nA polygenic p factor for major psychiatric disorders\
        \ \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287987v1?rss=1\n\
        </link>\n<description><![CDATA[\nIt has recently been proposed that a single\
        \ dimension, called the p factor, can capture a person's liability to mental\
        \ disorder. Relevant to the p hypothesis, recent genetic research has found\
        \ surprisingly high genetic correlations between pairs of psychiatric disorders.\
        \ Here, for the first time we compare genetic correlations from different\
        \ methods and examine their support for a genetic p factor. We tested the\
        \ hypothesis of a genetic p factor by using principal component analysis on\
        \ matrices of genetic correlations between major psychiatric disorders estimated\
        \ by three methods - family study, Genome-wide Complex Trait Analysis, and\
        \ Linkage-Disequilibrium Score Regression - and on a matrix of polygenic score\
        \ correlations constructed for each individual in a UK-representative sample\
        \ of 7,026 unrelated individuals. All disorders loaded on a first unrotated\
        \ principal component, which accounted for 57%, 43%, 34% and 19% of the variance\
        \ respectively for each method. Our results showed that all four methods provided\
        \ strong support for a genetic p factor that represents the pinnacle of the\
        \ hierarchical genetic architecture of psychopathology.\n]]></description>\n\
        <dc:creator>Selzam, S.</dc:creator>\n<dc:creator>Coleman, J. R. I.</dc:creator>\n\
        <dc:creator>Moffitt, T. E.</dc:creator>\n<dc:creator>Caspi, A.</dc:creator>\n\
        <dc:creator>Plomin, R.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/287987</dc:identifier>\n\
        <dc:title><![CDATA[A polygenic p factor for major psychiatric disorders]]></dc:title>\n\
        <dc:publisher>Cold Spring Harbor Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287706v1?rss=1\"\
        >\n<title>\n<![CDATA[\nAn unexpected contribution of lincRNA splicing to enhancer\
        \ function. \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287706v1?rss=1\n\
        </link>\n<description><![CDATA[\nTranscription is common at active mammalian\
        \ enhancers sometimes giving rise to stable and unidirectionally transcribed\
        \ enhancer-associated long intergenic noncoding RNAs (elincRNAs). ElincRNA\
        \ expression is associated with changes in neighboring gene product abundance\
        \ and local chromosome topology, suggesting that transcription at these loci\
        \ contributes to gene expression regulation in cis. Despite the lack of evidence\
        \ supporting sequence-dependent functions for most elincRNAs, splicing of\
        \ these transcripts is unexpectedly common. Whether elincRNA splicing is a\
        \ mere consequence of their cognate enhancer activity or if it directly impacts\
        \ enhancer-associated cis-regulation remains unanswered. Here we show that\
        \ elincRNAs are efficiently and rapidly spliced and that their processing\
        \ rate is strongly associated with their cognate enhancer activity. This association\
        \ is supported by: their enrichment in enhancer-specific chromatin signatures;\
        \ elevated binding of co-transcriptional regulators, including CBP and p300;\
        \ increased local intra-chromosomal DNA contacts; and strengthened cis-regulation\
        \ on target gene expression. Using nucleotide polymorphisms at human elincRNA\
        \ splice sites, we found that elincRNA splicing enhances their transcription\
        \ and directly impacts cis-regulatory function of their cognate enhancers.\
        \ Importantly, up to 90% of human elincRNAs have nucleotide variants that\
        \ are associated with both their splicing and the expression levels of their\
        \ proximal genes. Our results highlight the unexpected contribution of elincRNA\
        \ splicing to enhancer function.\n]]></description>\n<dc:creator>Tan, J. Y.</dc:creator>\n\
        <dc:creator>Biasini, A.</dc:creator>\n<dc:creator>Young, R. S.</dc:creator>\n\
        <dc:creator>Marques, A.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/287706</dc:identifier>\n\
        <dc:title><![CDATA[An unexpected contribution of lincRNA splicing to enhancer\
        \ function.]]></dc:title>\n<dc:publisher>Cold Spring Harbor Laboratory Press</dc:publisher>\n\
        <prism:publicationDate>2018-03-23</prism:publicationDate>\n<prism:section></prism:section>\n\
        </item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287268v1?rss=1\"\
        >\n<title>\n<![CDATA[\nEfficiently inferring the demographic history of many\
        \ populations with allele count data \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287268v1?rss=1\n\
        </link>\n<description><![CDATA[\nThe sample frequency spectrum (SFS), or histogram\
        \ of allele counts, is an important summary statistic in evolutionary biology,\
        \ and is often used to infer the history of population size changes, migrations,\
        \ and other demographic events affecting a set of populations. The expected\
        \ multipopulation SFS under a given demographic model can be efficiently computed\
        \ when the populations in the model are related by a tree, scaling to hundreds\
        \ of populations. Admixture, back-migration, and introgression are common\
        \ natural processes that violate the assumption of a tree-like population\
        \ history, however, and until now the expected SFS could be computed for only\
        \ a handful of populations when the demographic history is not a tree. In\
        \ this article, we present a new method for efficiently computing the expected\
        \ SFS and linear functionals of it, for demographies described by general\
        \ directed acyclic graphs. This method can scale to more populations than\
        \ previously possible for complex demographic histories including admixture.\
        \ We apply our method to an 8-population SFS to estimate the timing and strength\
        \ of a proposed \"basal Eurasian\" admixture event in human history. We implement\
        \ and release our method in a new open-source software package momi2.\n]]></description>\n\
