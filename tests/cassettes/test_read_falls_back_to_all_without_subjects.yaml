        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287219v1?rss=1\"\
        >\n<title>\n<![CDATA[\nEnrichment of gene variants associated with treatable\
        \ genetic disorders in psychiatric populations \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287219v1?rss=1\n\
        </link>\n<description><![CDATA[\nPurpose: Many genetic conditions can mimic\
        \ mental health disorders, with psychiatric symptoms that are difficult to\
        \ treat with standard psychotropic medications. This study tests the hypothesis\
        \ that psychiatric populations are enriched for pathogenic variants associated\
        \ with selected treatable genetic disorders. Methods: Using next-generation\
        \ sequencing, 2046 psychiatric patients were screened for variants in genes\
        \ associated with four inborn errors of metabolism (IEMs), Niemann-Pick disease\
        \ type C (NPC), Wilson disease (WD), homocystinuria (HOM), and acute intermittent\
        \ porphyria (AIP). Results: Among the 2046 cases, carrier rates of 0.83%,\
        \ 0.98%, 0.20%, and 0.24% for NPC, WD, HOM, and AIP were seen respectively.\
        \ An enrichment of known and likely pathogenic variants in the genes associated\
        \ with NPC and AIP was found in the psychiatric cohort, and especially in\
        \ schizophrenia patients. Conclusion: The results of this study support that\
        \ rare genetic disease variants, such as those associated with IEMs, may contribute\
        \ to the pathogenesis of psychiatric disorders. IEMs should be considered\
        \ as possible causative factors for psychiatric presentations, especially\
        \ in psychotic disorders, such as schizophrenia, and in the context of poor\
        \ treatment response.\n]]></description>\n<dc:creator>Sriretnakumar, V.</dc:creator>\n\
        <dc:creator>Harripaul, R.</dc:creator>\n<dc:creator>Vincent, J. B.</dc:creator>\n\
        <dc:creator>Kennedy, J. L.</dc:creator>\n<dc:creator>So, J.</dc:creator>\n\
        <dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/287219</dc:identifier>\n\
        <dc:title><![CDATA[Enrichment of gene variants associated with treatable genetic\
        \ disorders in psychiatric populations]]></dc:title>\n<dc:publisher>Cold Spring\
        \ Harbor Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287391v1?rss=1\"\
        >\n<title>\n<![CDATA[\nOn the synchronized failure of global crop production\
        \ \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287391v1?rss=1\n\
        </link>\n<description><![CDATA[\nMultiple breadbasket failure is a risk to\
        \ global food security. However, there are no global analyses that have assessed\
        \ if global food production has actually tended towards synchronized failure\
        \ historically. We show that synchronization in production for major commodities\
        \ such as maize and soy has declined in recent decades, but that increased\
        \ synchrony, when present, has had marked destabilizing effects. Under the\
        \ hypothetical case of a synchronized failure event, we estimate simultaneous\
        \ global production losses for rice, wheat, soy and maize between -18% and\
        \ -36%. Our results show that maintaining asynchrony in the food system and\
        \ mitigating instability through food storage in good years, both require\
        \ a central place in discussions of future food demand under mean climate\
        \ change, population growth and consumption trends.\n]]></description>\n<dc:creator>Mehrabi,\
        \ Z.</dc:creator>\n<dc:creator>Ramankutty, N.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n\
        <dc:identifier>doi:10.1101/287391</dc:identifier>\n<dc:title><![CDATA[On the\
        \ synchronized failure of global crop production]]></dc:title>\n<dc:publisher>Cold\
        \ Spring Harbor Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287839v1?rss=1\"\
        >\n<title>\n<![CDATA[\nThe Origins and Consequences of Localized and Global\
        \ Somatic Hypermutation \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287839v1?rss=1\n\
        </link>\n<description><![CDATA[\nCancer is a disease of the genome, but the\
        \ dramatic inter-patient variability in mutation number is poorly understood.\
        \ Tumours of the same type can differ by orders of magnitude in their mutation\
        \ rate. To understand potential drivers and consequences of the underlying\
        \ heterogeneity in mutation rate across tumours, we evaluated both local and\
        \ global measures of mutation density: both single-stranded and double-stranded\
        \ DNA breaks in 2,460 tumours of 38 cancer types. We find that SCNAs in thousands\
        \ of genes are associated with elevated rates of point-mutations, while similarly\
        \ point-mutation patterns in dozens of genes are associated with specific\
        \ patterns of DNA double-stranded breaks. These candidate drivers of mutation\
        \ density are enriched for known cancer drivers, and preferentially occur\
        \ early in tumour evolution, appearing clonally in all cells of a tumour.\
        \ To supplement this understanding of global mutation density, we developed\
        \ and validated a tool called SeqKat to identify localized 'rainstorms' of\
        \ point-mutations (kataegis). We show that rates of kataegis differ by four\
        \ orders of magnitude across tumour types, with malignant lymphomas showing\
        \ the highest. Tumours with TP53 mutations were 2.6-times more likely to harbour\
        \ a kataegic event than those without, and 239 SCNAs were associated with\
        \ elevated rates of kataegis, including loss of the tumour-suppressor CDKN2A.\
        \ We identify novel subtypes of kataegic events not associated with aberrant\
        \ APOBEC activity, and find that these are localized to specific cellular\
        \ regions, enriched for MYC-target genes. Kataegic events were associated\
        \ with patient survival in some, but not all tumour types, highlighting a\
        \ combination of global and tumour-type specific effects. Taken together,\
        \ we reveal a landscape of genes driving localized and tumour-specific hyper-mutation,\
        \ and reveal novel mutational processes at play in specific tumour types.\n\
        ]]></description>\n<dc:creator>Yousif, F.</dc:creator>\n<dc:creator>Prokopec,\
        \ S.</dc:creator>\n<dc:creator>Sun, R. X.</dc:creator>\n<dc:creator>Fan, F.</dc:creator>\n\
        <dc:creator>Lalansingh, C. M.</dc:creator>\n<dc:creator>Park, D. H.</dc:creator>\n\
        <dc:creator>Szyca, L.</dc:creator>\n<dc:creator>PCAWG Network,</dc:creator>\n\
        <dc:creator>Boutros, P. C.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/287839</dc:identifier>\n\
        <dc:title><![CDATA[The Origins and Consequences of Localized and Global Somatic\
        \ Hypermutation]]></dc:title>\n<dc:publisher>Cold Spring Harbor Laboratory\
        \ Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287813v1?rss=1\"\
        >\n<title>\n<![CDATA[\nEngineered Peptide Barcodes for In-Depth Analyses of\
        \ Binding Protein Ensembles \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287813v1?rss=1\n\
        </link>\n<description><![CDATA[\nBinding protein generation relies on laborious\
        \ screening cascades that process candidate molecules individually. To break\
        \ with this paradigm, we developed NestLink, a binder selection and identification\
        \ technology able to biophysically characterize thousands of library members\
        \ at once without handling individual clones at any stage of the process.\
        \ NestLink builds on genetically fused barcoding peptides, termed flycodes,\
        \ which are designed for maximal detectability by mass spectrometry and serve\
        \ as unique molecular identifiers for accurate deep sequencing. We applied\
        \ NestLink to overcome current limitations of binder generation. Rare binders\
        \ against an integral membrane protein were identified directly in the cellular\
        \ environment of a human pathogen. Hundreds of binder candidates were simultaneously\
        \ ranked according to kinetic parameters. Adverse effects of target immobilization\
        \ were overcome by selecting nanobodies against an ABC transporter entirely\
        \ in solution. NestLink may provide a basis for the selection of tailored\
        \ binder characteristics directly in tissues or in living organisms.\n]]></description>\n\
        <dc:creator>Egloff, P.</dc:creator>\n<dc:creator>Zimmermann, I.</dc:creator>\n\
        <dc:creator>Arnold, F. M.</dc:creator>\n<dc:creator>Hutter, C. A. J.</dc:creator>\n\
        <dc:creator>Morger, D.</dc:creator>\n<dc:creator>Opitz, L.</dc:creator>\n\
        <dc:creator>Poveda, L.</dc:creator>\n<dc:creator>Keserue, H.-A.</dc:creator>\n\
        <dc:creator>Panse, C.</dc:creator>\n<dc:creator>Roschitzki, B.</dc:creator>\n\
        <dc:creator>Seeger, M.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/287813</dc:identifier>\n\
        <dc:title><![CDATA[Engineered Peptide Barcodes for In-Depth Analyses of Binding\
        \ Protein Ensembles]]></dc:title>\n<dc:publisher>Cold Spring Harbor Laboratory\
        \ Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/288019v1?rss=1\"\
        >\n<title>\n<![CDATA[\nIntracranial interictal functional networks predict\
        \ the effect of subacute cortical stimulation in focal epilepsy \n]]>\n</title>\n\
        <link>\nhttp://biorxiv.org/cgi/content/short/288019v1?rss=1\n</link>\n<description><![CDATA[\n\
        Background: Electric neurostimulation is being developed as an alternative\
        \ treatment for drug-resistant epilepsy patients. A major challenge is to\
        \ identify, among all possible combinations of stimulation parameters, the\
        \ most effective stimulation protocol to achieve seizure control for each\
        \ patient. Objective: To estimate the value of interictal intracranial EEG\
        \ recordings in identifying the most effective stimulation protocol in order\
        \ to decrease number of seizures during intracranial subacute cortical stimulation\
        \ (SCS). Methods: Five patients undergoing SCS were included in this retrospective\
        \ study. Bivariate correlation measures were applied to baseline interictal\
        \ intracranial EEG recordings to infer functional correlation networks. The\
        \ node strength of these networks was calculated for each recording electrode\
        \ (indicating the overall correlation between activity from one electrode\
        \ with the activity from all other electrodes). The relationship between node\
        \ strength and the change in seizure rate associated with SCS was studied\
        \ for the electrodes used for stimulation. Results: Across all five patients,\
        \ node strength was negatively correlated with seizure rate ratio (ratio of\
        \ seizure rate during SCS relative to during baseline) for all frequency bands\
        \ tested (delta, theta, alpha, beta, gamma, and high gamma), and both the\
        \ common reference and the common average montage. Conclusion: Interictal\
        \ functional correlation networks contain information that correlates with\
        \ the effect of SCS on the rate of epileptic seizures, suggesting that stimulation\
        \ of those regions with higher node strength (derived from correlation networks)\
        \ is more effective in reducing number of seizures.\n]]></description>\n<dc:creator>Wang,\
        \ Y.</dc:creator>\n<dc:creator>Taylor, P. N.</dc:creator>\n<dc:creator>Diaz-Diaz,\
        \ J.</dc:creator>\n<dc:creator>Selway, R. P.</dc:creator>\n<dc:creator>Valentin,\
        \ A.</dc:creator>\n<dc:creator>Alarcon, G.</dc:creator>\n<dc:creator>Jimenez-Jimenez,\
        \ D.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/288019</dc:identifier>\n\
        <dc:title><![CDATA[Intracranial interictal functional networks predict the\
        \ effect of subacute cortical stimulation in focal epilepsy]]></dc:title>\n\
        <dc:publisher>Cold Spring Harbor Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/285494v1?rss=1\"\
        >\n<title>\n<![CDATA[\nA novel time-stamp mechanism transforms egocentric\
        \ encounters into an allocentric spatial representation \n]]>\n</title>\n\
        <link>\nhttp://biorxiv.org/cgi/content/short/285494v1?rss=1\n</link>\n<description><![CDATA[\n\
        Learning the spatial organization of the environment is essential for most\
        \ animals' survival. This often requires the animal to derive allocentric\
        \ information about the environment from egocentric sensory and motor experience.\
        \ The neural circuits and mechanisms underlying this transformation are currently\
        \ unknown. We addressed this problem in electric fish, which can precisely\
        \ navigate in complete darkness and whose requisite brain circuitry is relatively\
        \ simple. We conducted the first neural recordings in the preglomerular complex,\
        \ the thalamic region exclusively connecting the optic tectum with the spatial\
        \ learning circuits in the dorsolateral pallium. While tectal egocentric information\
        \ was eliminated in preglomerular neurons, the time-intervals between object\
        \ encounters were precisely encoded. We show that this highly-reliable temporal\
        \ information, combined with a speed signal, can permit accurate path-integration\
        \ that then enables computing allocentric spatial relations. Our results suggest\
        \ that similar mechanisms are involved in spatial learning via sequential\
        \ encounters in all vertebrates.\n]]></description>\n<dc:creator>Wallach,\
        \ A.</dc:creator>\n<dc:creator>Harvey-Girard, E.</dc:creator>\n<dc:creator>Jun,\
        \ J. J.</dc:creator>\n<dc:creator>Longtin, A.</dc:creator>\n<dc:creator>Maler,\
        \ L.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/285494</dc:identifier>\n\
        <dc:title><![CDATA[A novel time-stamp mechanism transforms egocentric encounters\
        \ into an allocentric spatial representation]]></dc:title>\n<dc:publisher>Cold\
        \ Spring Harbor Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/288027v1?rss=1\"\
        >\n<title>\n<![CDATA[\nModel-based Pavlovian control of attention to threat.\
        \ \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/288027v1?rss=1\n\
        </link>\n<description><![CDATA[\nSignals for reward or punishment attract\
        \ attention preferentially, a principle termed value-modulated attention capture\
        \ (VMAC). The mechanisms that govern the allocation of attention resources\
        \ can be productively described with a terminology that is more often applied\
        \ to the control of overt behaviours, namely, the distinction between instrumental\
        \ and Pavlovian control, and between model-free and model-based control. While\
        \ instrumental control of VMAC can be either model-free or model-based, it\
        \ is not known whether Pavlovian control of VMAC can be model-based. To decide\
        \ whether this is possible we measured Steady-State Visual Evoked Potentials\
        \ (SSVEPs) while 20 healthy adults took part in a novel task. During the learning\
        \ stage participants underwent aversive threat conditioning with two CSs,\
        \ one that predicted pain (CS+) and one that predicted safety (CS-). Instructions\
        \ given prior to the test stage in the task allowed participants to infer\
        \ whether novel, ambiguous CSs (new CS+/ new CS-) were threatening or safe.\
        \ Correct inference required combining stored internal representations and\
        \ new propositional information, the hallmark of model-based control. SSVEP\
        \ amplitudes quantified the amount of attention allocated to novel CSs on\
        \ their very first presentation, before they were ever reinforced. We found\
        \ that SSVEPs were higher for new CS+ than new CS-. Because task design precluded\
        \ model-free or instrumental control this result demonstrates a model-based\
        \ Pavlovian control of VMAC. It confirms, in the domain of internal resource\
        \ allocation, the model-based Pavlovian control of incentive behaviour and\
        \ underlines the potential transformative role of information as an emotion\
        \ regulation technique.\n]]></description>\n<dc:creator>Talmi, D.</dc:creator>\n\
        <dc:creator>Slapkova, M.</dc:creator>\n<dc:creator>Wieser, M. J.</dc:creator>\n\
        <dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/288027</dc:identifier>\n\
        <dc:title><![CDATA[Model-based Pavlovian control of attention to threat.]]></dc:title>\n\
        <dc:publisher>Cold Spring Harbor Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287540v1?rss=1\"\
        >\n<title>\n<![CDATA[\nDynamic functional connectivity markers of objective\
        \ trait mindfulness \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287540v1?rss=1\n\
        </link>\n<description><![CDATA[\nWhile mindfulness is commonly viewed as a\
        \ skill to be cultivated through practice, untrained individuals can also\
        \ vary widely in dispositional mindfulness. Prior research has identified\
        \ static neural connectivity correlates of this trait. Here, we use dynamic\
        \ functional connectivity (DFC) analysis of resting-state fMRI to study time-varying\
        \ connectivity patterns associated with naturally varying and objectively\
        \ measured trait mindfulness. Participants were selected from the top and\
        \ bottom tertiles of performers on a breath-counting task to form high trait\
        \ mindfulness (HTM; N = 21) and low trait mindfulness (LTM; N = 18) groups.\
        \ DFC analysis of resting state fMRI data revealed that the HTM group spent\
        \ significantly more time in a brain state associated with task-readiness\
        \ - a state characterized by high within-network connectivity and greater\
        \ anti-correlations between task-positive networks and the default-mode network\
        \ (DMN). The HTM group transitioned between brain states more frequently,\
        \ but the dwell time in each episode of the task-ready state was equivalent\
        \ between groups. These results persisted even after controlling for vigilance.\
        \ Across individuals, certain connectivity metrics were weakly correlated\
        \ with self-reported mindfulness as measured by the Five Facet Mindfulness\
        \ Questionnaire, though these did not survive multiple comparisons correction.\
        \ In the static connectivity maps, HTM individuals had greater within-network\
        \ connectivity in the DMN and the salience network, and greater anti-correlations\
        \ between the DMN and task-positive networks. In sum, DFC features robustly\
        \ distinguish HTM and LTM individuals, and may be useful biological markers\
        \ for the measurement of dispositional mindfulness.\n]]></description>\n<dc:creator>Lim,\
        \ J.</dc:creator>\n<dc:creator>Teng, J.</dc:creator>\n<dc:creator>Patanaik,\
        \ A.</dc:creator>\n<dc:creator>Tandi, J.</dc:creator>\n<dc:creator>Massar,\
        \ S.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/287540</dc:identifier>\n\
        <dc:title><![CDATA[Dynamic functional connectivity markers of objective trait\
        \ mindfulness]]></dc:title>\n<dc:publisher>Cold Spring Harbor Laboratory Press</dc:publisher>\n\
