        \n</image>\r\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/286609v1?rss=1\"\
        >\n<title>\n<![CDATA[\nNeurodynamic explanation of inter-individual and inter-trial\
        \ variability in cross-modal perception \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/286609v1?rss=1\n\
        </link>\n<description><![CDATA[\nA widely used experimental design in multisensory\
        \ integration is the McGurk paradigm that entail illusory (cross-modal) perception\
        \ of speech sounds when presented with incongruent audio-visual (AV) stimuli.\
        \ However, the distribution of responses across trials and individuals is\
        \ heterogeneous and not necessarily everyone in a given group of individuals\
        \ perceives the effect. Nonetheless, existing studies in the field primarily\
        \ focus on addressing the correlation between subjective behavior and cortical\
        \ activations to reveal the neuronal mechanisms underlying the perception\
        \ of McGurk effect, typically in the \"frequent perceivers\". Additionally,\
        \ a solely neuroimaging approach does not provide mechanistic explanation\
        \ for the observed inter-trial or inter-individual heterogeneity. In the current\
        \ study we employ high density electroencephalogram (EEG) recordings in a\
        \ group of 25 human subjects that allow us to distinguish \"frequent perceivers\"\
        \ from \"rare perceivers\" using behavioral responses as well as from the\
        \ perspective of large-scale brain functional connectivity (FC). Using global\
        \ coherence as a measure of large-scale FC, we find that alpha band coherence,\
        \ a distinctive feature in frequent perceivers is absent in the rare perceivers.\
        \ Secondly, a decrease in alpha band coherence and increase in gamma band\
        \ coherence occur during illusory perception trials in both frequent and rare\
        \ perceivers. Source analysis followed up with source time series reconstructions\
        \ reveals a large scale network of brain areas involving frontal, temporal\
        \ and parietal areas that are involved in network level processing of cross-modal\
        \ perception. Finally, we demonstrate that how a biophysically realistic computational\
        \ model representing the interaction among key neuronal systems (visual, auditory\
        \ and multisensory cortical regions) can explain the empirical observations.\
        \ Each system involves a group of excitatory and inhibitory Hindmarsh Rose\
        \ neurons that are coupled amongst each other. Large-scale FC between areas\
        \ is conceptualized using coupling functions and the identity of a specific\
        \ system, e.g., visual/ auditory/multisensory is chosen using empirical estimates\
        \ of the time-scale of information processing in these systems. The model\
        \ predicts that the disappearance of alpha band coherence observed in rare\
        \ perceivers stems from a negligible direct A-V (audio-visual) coupling however,\
        \ an increase in indirect interaction via multisensory node leads to enhanced\
        \ gamma band and reduced alpha band coherences observed during illusory perception.\
        \ Overall, we establish the mechanistic basis of large-scale FC patterns underlying\
        \ cross-modal perception.\n]]></description>\n<dc:creator>Kumar, V. G.</dc:creator>\n\
