        \n</image>\r\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/286740v1?rss=1\"\
        >\n<title>\n<![CDATA[\nSISS-Geo: Leveraging Citizen Science to Monitor Wildlife\
        \ Health Risks in Brazil \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/286740v1?rss=1\n\
        </link>\n<description><![CDATA[\nThe well-being of wildlife health involves\
        \ many challenges, such as monitoring the movement of pathogens; expanding\
        \ health surveillance beyond humans; collecting data and extracting information\
        \ to identify and predict risks; integrating specialists from different areas\
        \ to handle data, species and distinct social and environmental contexts;\
        \ and, the commitment to bringing relevant information to society. In Brazil,\
        \ there is still the difficulty of building a mechanism that is not impaired\
        \ by its large territorial extension and its poorly integrated sectoral policies.\
        \ The Brazilian Wildlife Health Information System, SISS-Geo, is a platform\
        \ for collaborative monitoring that intends to overcome the challenges in\
        \ wildlife health. It aims integration and participation of various segments\
        \ of society, encompassing: the registration of occurrences by citizen scientists;\
        \ the reliable diagnosis of pathogens from the laboratory and expert networks;\
        \ and computational and mathematical challenges in analytical and predictive\
        \ systems, knowledge extraction, data integration and visualization, and geographic\
        \ information systems. It has been successfully applied to support decision-making\
        \ on recent wildlife health events, such as a Yellow Fever epizooty.\n]]></description>\n\
        <dc:creator>Chame, M.</dc:creator>\n<dc:creator>Barbosa, H. J. C.</dc:creator>\n\
        <dc:creator>Gadelha, L. M. R.</dc:creator>\n<dc:creator>Augusto, D. A.</dc:creator>\n\
        <dc:creator>Krempser, E.</dc:creator>\n<dc:creator>Abdalla, L.</dc:creator>\n\
        <dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/286740</dc:identifier>\n\
        <dc:title><![CDATA[SISS-Geo: Leveraging Citizen Science to Monitor Wildlife\
        \ Health Risks in Brazil]]></dc:title>\n<dc:publisher>Cold Spring Harbor Laboratory\
        \ Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287987v1?rss=1\"\
        >\n<title>\n<![CDATA[\nA polygenic p factor for major psychiatric disorders\
        \ \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287987v1?rss=1\n\
        </link>\n<description><![CDATA[\nIt has recently been proposed that a single\
        \ dimension, called the p factor, can capture a person's liability to mental\
        \ disorder. Relevant to the p hypothesis, recent genetic research has found\
        \ surprisingly high genetic correlations between pairs of psychiatric disorders.\
        \ Here, for the first time we compare genetic correlations from different\
        \ methods and examine their support for a genetic p factor. We tested the\
        \ hypothesis of a genetic p factor by using principal component analysis on\
        \ matrices of genetic correlations between major psychiatric disorders estimated\
        \ by three methods - family study, Genome-wide Complex Trait Analysis, and\
        \ Linkage-Disequilibrium Score Regression - and on a matrix of polygenic score\
        \ correlations constructed for each individual in a UK-representative sample\
        \ of 7,026 unrelated individuals. All disorders loaded on a first unrotated\
        \ principal component, which accounted for 57%, 43%, 34% and 19% of the variance\
        \ respectively for each method. Our results showed that all four methods provided\
        \ strong support for a genetic p factor that represents the pinnacle of the\
        \ hierarchical genetic architecture of psychopathology.\n]]></description>\n\
        <dc:creator>Selzam, S.</dc:creator>\n<dc:creator>Coleman, J. R. I.</dc:creator>\n\
        <dc:creator>Moffitt, T. E.</dc:creator>\n<dc:creator>Caspi, A.</dc:creator>\n\
        <dc:creator>Plomin, R.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/287987</dc:identifier>\n\
        <dc:title><![CDATA[A polygenic p factor for major psychiatric disorders]]></dc:title>\n\
        <dc:publisher>Cold Spring Harbor Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287706v1?rss=1\"\
        >\n<title>\n<![CDATA[\nAn unexpected contribution of lincRNA splicing to enhancer\
        \ function. \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287706v1?rss=1\n\
        </link>\n<description><![CDATA[\nTranscription is common at active mammalian\
        \ enhancers sometimes giving rise to stable and unidirectionally transcribed\
        \ enhancer-associated long intergenic noncoding RNAs (elincRNAs). ElincRNA\
        \ expression is associated with changes in neighboring gene product abundance\
        \ and local chromosome topology, suggesting that transcription at these loci\
        \ contributes to gene expression regulation in cis. Despite the lack of evidence\
        \ supporting sequence-dependent functions for most elincRNAs, splicing of\
        \ these transcripts is unexpectedly common. Whether elincRNA splicing is a\
        \ mere consequence of their cognate enhancer activity or if it directly impacts\
        \ enhancer-associated cis-regulation remains unanswered. Here we show that\
        \ elincRNAs are efficiently and rapidly spliced and that their processing\
        \ rate is strongly associated with their cognate enhancer activity. This association\
        \ is supported by: their enrichment in enhancer-specific chromatin signatures;\
        \ elevated binding of co-transcriptional regulators, including CBP and p300;\
        \ increased local intra-chromosomal DNA contacts; and strengthened cis-regulation\
        \ on target gene expression. Using nucleotide polymorphisms at human elincRNA\
        \ splice sites, we found that elincRNA splicing enhances their transcription\
        \ and directly impacts cis-regulatory function of their cognate enhancers.\
        \ Importantly, up to 90% of human elincRNAs have nucleotide variants that\
        \ are associated with both their splicing and the expression levels of their\
        \ proximal genes. Our results highlight the unexpected contribution of elincRNA\
        \ splicing to enhancer function.\n]]></description>\n<dc:creator>Tan, J. Y.</dc:creator>\n\
        <dc:creator>Biasini, A.</dc:creator>\n<dc:creator>Young, R. S.</dc:creator>\n\
        <dc:creator>Marques, A.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/287706</dc:identifier>\n\
        <dc:title><![CDATA[An unexpected contribution of lincRNA splicing to enhancer\
        \ function.]]></dc:title>\n<dc:publisher>Cold Spring Harbor Laboratory Press</dc:publisher>\n\
        <prism:publicationDate>2018-03-23</prism:publicationDate>\n<prism:section></prism:section>\n\
        </item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287607v1?rss=1\"\
        >\n<title>\n<![CDATA[\nPromoterPredict: sequence-based modelling of Escherichia\
        \ coli {sigma}70 promoter strength yields logarithmic dependence between promoter\
        \ strength and sequence \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287607v1?rss=1\n\
        </link>\n<description><![CDATA[\nWe present PromoterPredict, a dynamic multiple\
        \ regression approach to predict the strength of Escherichia coli promoters\
        \ binding the {sigma}70 factor of RNA polymerase. {sigma}70 promoters are\
        \ ubiquitously used in recombinant DNA technology, but characterizing their\
        \ strength is demanding in terms of both time and money. Using a well-characterized\
        \ set of promoters, we trained a multivariate linear regression model and\
        \ found that the log of the promoter strength is significantly linearly associated\
        \ with a weighted sum of the -10 and -35 sequence profile scores. It was found\
        \ that the two regions contributed almost equally to the promoter strength.\
        \ PromoterPredict accepts -10 and -35 hexamer sequences and returns the predicted\
        \ promoter strength. It is capable of dynamic learning from user-supplied\
        \ data to refine the model construction and yield more confident estimates\
        \ of promoter strength.\n]]></description>\n<dc:creator>Bharanikumar, R.</dc:creator>\n\
        <dc:creator>R. Premkumar, K. A.</dc:creator>\n<dc:creator>Palaniappan, A.</dc:creator>\n\
        <dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/287607</dc:identifier>\n\
        <dc:title><![CDATA[PromoterPredict: sequence-based modelling of Escherichia\
        \ coli {sigma}70 promoter strength yields logarithmic dependence between promoter\
        \ strength and sequence]]></dc:title>\n<dc:publisher>Cold Spring Harbor Laboratory\
        \ Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/288035v1?rss=1\"\
        >\n<title>\n<![CDATA[\nLipid utilization in skeletal muscle cells is modulated\
        \ in vitro and in vivo by specific miRNAs \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/288035v1?rss=1\n\
        </link>\n<description><![CDATA[\nSkeletal muscle is composed by different\
        \ myofiber types that can preferentially use glycolysis or lipids for ATP\
        \ production. How fuel preference is specified in these post-mitotic cells\
        \ is unknown. Here we show that miRNAs are important players in defining the\
        \ myofiber metabolic profile. mRNA and miRNA signatures of all myofiber types\
        \ obtained at single cell level unveiled fiber-specific regulatory networks\
        \ and identified two master miRNAs that coordinately control myofiber fuel\
        \ preference and mitochondrial morphology. Our work provides a complete and\
        \ integrated myofiber type-specific catalogue of genes and miRNAs expressed\
        \ and establishes miR-27a-3p and miR-142-3p as key regulators of lipid utilization\
        \ in skeletal muscle.\n]]></description>\n<dc:creator>Chemello, F.</dc:creator>\n\
        <dc:creator>Grespi, F.</dc:creator>\n<dc:creator>Zulian, A.</dc:creator>\n\
        <dc:creator>Cancellara, P.</dc:creator>\n<dc:creator>Hebert-Chatelain, E.</dc:creator>\n\
        <dc:creator>Martini, P.</dc:creator>\n<dc:creator>Bean, C.</dc:creator>\n\
        <dc:creator>Alessio, E.</dc:creator>\n<dc:creator>Ferrazza, R.</dc:creator>\n\
        <dc:creator>Laveder, P.</dc:creator>\n<dc:creator>Guella, G.</dc:creator>\n\
        <dc:creator>Reggiani, C.</dc:creator>\n<dc:creator>Romualdi, C.</dc:creator>\n\
        <dc:creator>Bernardi, P.</dc:creator>\n<dc:creator>Scorrano, L.</dc:creator>\n\
        <dc:creator>Cagnin, S.</dc:creator>\n<dc:creator>Lanfranchi, G.</dc:creator>\n\
        <dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/288035</dc:identifier>\n\
        <dc:title><![CDATA[Lipid utilization in skeletal muscle cells is modulated\
        \ in vitro and in vivo by specific miRNAs]]></dc:title>\n<dc:publisher>Cold\
        \ Spring Harbor Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287524v1?rss=1\"\
        >\n<title>\n<![CDATA[\nLdb1 mediates trans enhancement in mammals \n]]>\n\
        </title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287524v1?rss=1\n</link>\n\
        <description><![CDATA[\nSingular olfactory receptor (OR) gene expression coincides\
        \ with the formation of a multi-chromosomal enhancer hub that associates with\
        \ the only transcribed OR allele in each cell. This hub consists of converging\
        \ transcriptional enhancers, or Greek Islands, defined by stereotypic binding\
        \ of Lhx2 and Ebf on a shared, composite DNA motif. How this multi-chromosomal\
        \ hub, or any other genomic compartment, assembles is unknown, and so is the\
        \ significance of compartmentalization in transcription. Here, we report that\
        \ LIM domain binding protein 1 (Ldb1), which is recruited by Lhx2 and Ebf\
        \ to Greek Islands, promotes robust and specific trans interactions between\
        \ these enhancers. In addition to disrupting Greek Island hubs, Ldb1 deletion\
        \ also causes significant downregulation of OR transcription. Thus, our data\
        \ provide insight to the formation of genomic compartments, confirm the essential\
        \ role of interchromosomal interactions in OR gene choice, and establish trans\
        \ enhancement as a mechanism for mammalian gene activation.\n]]></description>\n\
        <dc:creator>Monahan, K.</dc:creator>\n<dc:creator>Horta, A.</dc:creator>\n\
        <dc:creator>Mumbay-Wafula, A.</dc:creator>\n<dc:creator>Li, L.</dc:creator>\n\
        <dc:creator>Zhao, Y.</dc:creator>\n<dc:creator>Love, P.</dc:creator>\n<dc:creator>Lomvardas,\
        \ S.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/287524</dc:identifier>\n\
        <dc:title><![CDATA[Ldb1 mediates trans enhancement in mammals]]></dc:title>\n\
        <dc:publisher>Cold Spring Harbor Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287946v1?rss=1\"\
        >\n<title>\n<![CDATA[\nTranscriptional read-through of the long non-coding\
        \ RNA SVALKA governs plant cold acclimation \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287946v1?rss=1\n\
        </link>\n<description><![CDATA[\nMost DNA in the genomes of higher organisms\
        \ does not encode proteins, but is transcribed by RNA polymerase II (RNAPII)\
        \ into long non-coding RNA (lncRNA). The biological significance of most lncRNA\
        \ is largely unclear. Here, we identify a lncRNA (SVALKA) in a cold-sensitive\
        \ region of the Arabidopsis genome. Mutations in SVALKA affect the timing\
        \ of maximal CBF1 expression and freezing tolerance. RNAPII read-through transcription\
        \ of SVALKA results in a cryptic lncRNA overlapping CBF1 on the antisense\
        \ strand, termed asCBF1. asCBF1 transcription is anti-correlated with CBF1\
        \ expression. Our molecular dissection reveals that CBF1 is suppressed by\
        \ RNAPII collision stemming from the SVALKA-asCBF1 lncRNA cascade. The SVK-asCBF1\
        \ cascade provides a mechanism to tightly control CBF1 expression and timing\
        \ that could be exploited to maximize freezing tolerance with mitigated fitness\
        \ costs. Inversion of the transcriptional direction of a lncRNA cascade relative\
        \ to the genes in a co-regulated cluster provides an elegant inbuilt negative\
        \ feedback for cluster expression. Our results provide a compelling example\
        \ of local gene regulation by lncRNA transcription having a profound impact\
        \ on the ability of plants to appropriately acclimate to suboptimal environmental\
        \ conditions.\n]]></description>\n<dc:creator>Kindgren, P.</dc:creator>\n\
        <dc:creator>Ard, R.</dc:creator>\n<dc:creator>Ivanov, M.</dc:creator>\n<dc:creator>Marquardt,\
        \ S.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/287946</dc:identifier>\n\
        <dc:title><![CDATA[Transcriptional read-through of the long non-coding RNA\
        \ SVALKA governs plant cold acclimation]]></dc:title>\n<dc:publisher>Cold\
        \ Spring Harbor Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/288001v1?rss=1\"\
        >\n<title>\n<![CDATA[\nTETyper: a bioinformatic pipeline for classifying variation\
        \ and genetic contexts of transposable elements from short-read whole-genome\
        \ sequencing data \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/288001v1?rss=1\n\
        </link>\n<description><![CDATA[\nMuch of the worldwide dissemination of antibiotic\
        \ resistance has been driven by resistance gene associations with mobile genetic\
        \ elements (MGEs), such as plasmids and transposons. Although increasing,\
        \ our understanding of resistance spread remains relatively limited, as methods\
        \ for tracking mobile resistance genes through multiple species, strains and\
        \ plasmids are lacking. We have developed a bioinformatic pipeline for tracking\
        \ variation within, and mobility of, specific transposable elements (TEs),\
        \ such as transposons carrying antibiotic resistance genes. TETyper takes\
        \ short-read whole-genome sequencing data as input and identifies single-nucleotide\
        \ mutations and deletions within the TE of interest, to enable tracking of\
        \ specific sequence variants, as well as the surrounding genetic context(s),\
        \ to enable identification of transposition events. To investigate global\
        \ dissemination of Klebsiella pneumoniae carbapenemase (KPC) and its associated\
        \ transposon Tn4401, we applied TETyper to a collection of >3000 publicly\
        \ available Illumina datasets containing blaKPC. This revealed surprising\
        \ diversity, with >200 distinct flanking genetic contexts for Tn4401, indicating\
        \ high levels of transposition. Integration of sample metadata revealed insights\
        \ into associations between geographic locations, host species, Tn4401 sequence\
        \ variants and flanking genetic contexts. To demonstrate the ability of TETyper\
        \ to cope with high copy number TEs and to track specific short-term evolutionary\
        \ changes, we also applied it to the insertion sequence IS26 within a defined\
        \ K. pneumoniae outbreak. TETyper is implemented in python and is freely available\
        \ at https://github.com/aesheppard/TETyper.\n]]></description>\n<dc:creator>Sheppard,\
        \ A. E.</dc:creator>\n<dc:creator>Stoesser, N.</dc:creator>\n<dc:creator>German-Mesner,\
        \ I.</dc:creator>\n<dc:creator>Vegesana, K.</dc:creator>\n<dc:creator>Walker,\
        \ A. S.</dc:creator>\n<dc:creator>Crook, D. W.</dc:creator>\n<dc:creator>Mathers,\
        \ A. J.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/288001</dc:identifier>\n\
        <dc:title><![CDATA[TETyper: a bioinformatic pipeline for classifying variation\
        \ and genetic contexts of transposable elements from short-read whole-genome\
        \ sequencing data]]></dc:title>\n<dc:publisher>Cold Spring Harbor Laboratory\
        \ Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/286419v1?rss=1\"\
        >\n<title>\n<![CDATA[\nA Metagenomic Meta-Analysis Reveals Functional Signatures\
        \ of Health and Disease in the Human Gut Microbiome \n]]>\n</title>\n<link>\n\
        http://biorxiv.org/cgi/content/short/286419v1?rss=1\n</link>\n<description><![CDATA[\n\
        While recent research indicates that human health depends, in part, upon the\
        \ symbiotic relationship between gut microbes and their host, the specific\
        \ interactions between host and microbe that define health are poorly resolved.\
        \ Metagenomic clinical studies clarify this definition by revealing gut microbial\
        \ taxa and functions that stratify healthy and diseased individuals. However,\
        \ the typical single-disease focus of microbiome studies limits insight into\
        \ which microbiome features robustly associate with health, indicate general\
        \ deviations from health, or predict specific diseases. Additionally, the\
        \ focus on taxonomy may limit our understanding of how the microbiome relates\
        \ to health given observations that different taxonomic members can fulfill\
        \ similar functional roles. To improve our understanding of the association\
        \ between the gut microbiome and health, we integrated about 2,000 gut metagenomes\
        \ obtained from eight clinical studies in a statistical meta-analysis. We\
        \ identify characteristics of the gut microbiome that associate generally\
        \ with disease, including functional alpha-diversity, beta-diversity, and\
        \ beta-dispersion. Moreover, we resolve microbiome modules that stratify diseased\
        \ individuals from controls in a manner independent of study-specific effects.\
        \ Many of the differentially abundant functions overlap multiple diseases\
        \ suggesting a role in host health, while others are specific to a single\
        \ disease and may associate with disease-specific etiologies. Our results\
        \ clarify potential microbiome-mediated mechanisms of disease and reveal features\
        \ of the microbiome that may be useful for the development of microbiome-based\
        \ diagnostics. Ultimately, our study clarifies the definition of a healthy\
        \ microbiome and how perturbations to it associate with disease.\n]]></description>\n\
        <dc:creator>Armour, C. R.</dc:creator>\n<dc:creator>Nayfach, S.</dc:creator>\n\
        <dc:creator>Pollard, K.</dc:creator>\n<dc:creator>Sharpton, T. J.</dc:creator>\n\
