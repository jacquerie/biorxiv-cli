        <dc:title><![CDATA[A Metagenomic Meta-Analysis Reveals Functional Signatures\
        \ of Health and Disease in the Human Gut Microbiome]]></dc:title>\n<dc:publisher>Cold\
        \ Spring Harbor Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/287532v1?rss=1\"\
        >\n<title>\n<![CDATA[\nCell type-specific interchromosomal interactions as\
        \ a mechanism for transcriptional diversity \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/287532v1?rss=1\n\
        </link>\n<description><![CDATA[\nThe eukaryotic genome is partitioned into\
        \ topologically associated domains (TADs) that assemble into compartments\
        \ of shared chromatin valance. This architecture is influenced by the physical\
        \ constraints imposed by the DNA polymer, which restricts DNA interactions\
        \ predominantly to genomic segments from the same chromosome. Here, we report\
        \ a dramatic divergence from this pattern of nuclear organization that occurs\
        \ during the differentiation and specification of mouse olfactory sensory\
        \ neurons (OSNs). In situ HiC on FAC-sorted OSNs shows that olfactory receptor\
        \ (OR) genes from numerous chromosomes make frequent, extensive, and highly\
        \ specific interchromosomal contacts that strengthen with differentiation.\
        \ Moreover, in terminally differentiated OSNs, >30 intergenic enhancers generate\
        \ a multi-chromosomal hub that associates only with the single active OR from\
        \ a pool of ~1400 genes. Our data reveal that interchromosomal interactions\
        \ can form with remarkable stereotypy between like neurons, generating a regulatory\
        \ landscape for stochastic, monogenic, and monoallelic gene expression.\n\
        ]]></description>\n<dc:creator>Horta, A.</dc:creator>\n<dc:creator>Monahan,\
        \ K.</dc:creator>\n<dc:creator>Bashkirova, L.</dc:creator>\n<dc:creator>Lomvardas,\
        \ S.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/287532</dc:identifier>\n\
        <dc:title><![CDATA[Cell type-specific interchromosomal interactions as a mechanism\
        \ for transcriptional diversity]]></dc:title>\n<dc:publisher>Cold Spring Harbor\
        \ Laboratory Press</dc:publisher>\n<prism:publicationDate>2018-03-23</prism:publicationDate>\n\
        <prism:section></prism:section>\n</item>\n<item rdf:about=\"http://biorxiv.org/cgi/content/short/286815v1?rss=1\"\
        >\n<title>\n<![CDATA[\nLost in translation: egg transcriptome reveals molecular\
        \ signature to predict developmental success and novel maternal-effect genes\
        \ \n]]>\n</title>\n<link>\nhttp://biorxiv.org/cgi/content/short/286815v1?rss=1\n\
        </link>\n<description><![CDATA[\nGood quality or developmentally competent\
        \ eggs result in high survival of progeny. Previous research has shed light\
        \ on factors that determine egg quality, however, large gaps remain. Initial\
        \ development of the embryo relies on maternally-inherited molecules, such\
        \ as transcripts, deposited in the egg, thus, they would likely reflect egg\
        \ quality. We performed transcriptome analysis on zebrafish fertilized eggs\
        \ of different quality from unrelated, wildtype couples to obtain a global\
        \ portrait of the egg transcriptome to determine its association with developmental\
        \ competence and to identify new candidate maternal-effect genes. Fifteen\
        \ of the most differentially expressed genes (DEGs) were validated by quantitative\
        \ real-time PCR. Gene ontology analysis showed that enriched terms included\
        \ ribosomes and translation. In addition, statistical modeling using partial\
        \ least squares regression and genetics algorithm also demonstrated that gene\
        \ signatures from the transcriptomic data can be used to predict reproductive\
        \ success. Among the validated DEGs, otulina and slc29a1a were found to be\
        \ increased in good quality eggs and to be predominantly localized in the\
        \ ovaries. CRISPR/Cas9 knockout mutants of each gene revealed remarkable subfertility\
        \ whereby the majority of their embryos were unfertilizable. The Wnt pathway\
        \ appeared to be dysregulated in the otulina knockout-derived eggs. Our novel\
        \ findings suggested that even in varying quality of eggs due to heterogeneous\
        \ causes from unrelated wildtype couples, gene signatures exist in the egg\
        \ transcriptome, which can be used to predict developmental competence. Further,\
        \ transcriptomic profiling revealed two new potential maternal-effect genes\
        \ that have essential roles in vertebrate reproduction.\n]]></description>\n\
        <dc:creator>Cheung, C. T.</dc:creator>\n<dc:creator>Nguyen, T.</dc:creator>\n\
        <dc:creator>Le Cam, A.</dc:creator>\n<dc:creator>Patinote, A.</dc:creator>\n\
        <dc:creator>Journot, L.</dc:creator>\n<dc:creator>Reynes, C.</dc:creator>\n\
        <dc:creator>Bobe, J.</dc:creator>\n<dc:date>2018-03-23</dc:date>\n<dc:identifier>doi:10.1101/286815</dc:identifier>\n\
        <dc:title><![CDATA[Lost in translation: egg transcriptome reveals molecular\
        \ signature to predict developmental success and novel maternal-effect genes]]></dc:title>\n\
